<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="welcome">
      <div class="popup-form">
        <form action="" method="GET" class="popup-form__form form">
          <h1 class="form__header">Hire Me</h1>
          <input
            type="text"
            class="form__username"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            class="form__email"
            placeholder="Your E-Mail"
            required
          />
          <input
            type="textarea"
            class="form__usermsg"
            placeholder="Your Message"
          />
          <button type="submit" class="btn form__submit">send message</button>
        </form>
      </div>
    </header>
    <section class="about-me"></section>
    <section class="expert-in"></section>
    <section class="latest-works"></section>
    <section class="clients"></section>
    <footer></footer>
  </body>
</html>
